<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Multiplication Homework</h3>
    <button onclick="myfunction(4,5)"> Answer </button>

    <script>
        function myfunction(x,y,z)
        {
            if (z=== undefined) {
                z = 5;
            }
            document.write(x*y*z)
        }
        myfunction(4,5,5)
        document.write("<br>") 
    </script>

<button onclick="myfunction(54,26)"> Solution </button>

<script>
    function myfunction(x,y,z)
    {
        if (z=== undefined) {
            z = 2;
        }
        document.write(x*y*z)
    }
    myfunction(54,26)
    document.write("<br>") 
</script>
</body>
</html>
